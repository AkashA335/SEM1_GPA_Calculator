<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./public/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@600&display=swap" rel="stylesheet">
    <script type= "text/javascript">
        function matchpass(){
        var firstpassword=document.f1.password.value;
        var secondpassword=document.f1.password2.value;
        if(firstpassword!=""){
            if(firstpassword==secondpassword){
                return true;
            }
            else{
                alert("Password must be Same");
                return false;
        }
        }
        else{
            alert("Password Should not be empty");
            return false;
        }
    }
    </script>
</head>

<body>
    <div>
    Name :<input type="name" name="name" placeholder="Name.."/><br/>
    Email-ID :<input type="name" name="login" placeholder="Login.."/><br/>
    <form name="f1" action="./public/Home.html" onsubmit="return matchpass()">
    Password:<input type="password" name="password" placeholder="Password.."/><br/>  
    Re-enter Password:<input type="password" name="password2" placeholder="Re-enter Password.."><br/>
    <input type="submit">
    </form>
    </div>
</body>

</html>
